<!DOCTYPE html>
<html lang="es">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Alka Wallet</title>
  </head>
  <style>
    .formCustom {
      width: fit-content;
    }
    .colorFondo {
      background-color: antiquewhite;
    }
  </style>
  <body class="colorFondo">
    <div>
      <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Bienvenido a Alke Wallet!</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel"></h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="/menu"
                    >Menu principal</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/deposit">Depósito</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/sendmoney"
                    >Enviar dinero</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/transaction"
                    >Últimos Movimientos</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/login">Salir</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <div style="padding-top: 60px; text-align: center">
      <h1>Envío dinero</h1>
    </div>

    <div class="container formCustom">
      <form id="envioDineroForm">
        <div style="width: 370px; margin: 0 auto; margin-top: 38px">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"
              >Nuevo Contacto
            </span>
            <input
              type="text"
              class="form-control"
              placeholder="Nombre y Apellido"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Alias</span>
            <input
              type="text"
              class="form-control"
              placeholder="Alias"
              aria-label="Cuenta Destino"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Rut</span>
            <input
              type="text"
              class="form-control"
              placeholder="Ingrese rut sin guion"
              aria-label="Cuenta Destino"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="mb-3">
            <select class="form-select" aria-label="Default select example">
              <option selected>Tipo de cuenta</option>
              <option value="1">Corriente</option>
              <option value="2">Vista</option>
              <option value="3">Ahorro</option>
            </select>
          </div>

          <div class="mb-3">
            <select class="form-select" aria-label="Default select example">
              <option selected>Banco</option>
              <option value="1">Banco Estado</option>
              <option value="2">Banco de Chile</option>
              <option value="3">Otros Bancos</option>
            </select>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Monto</span>
            <input
              type="number"
              class="form-control"
              placeholder="$"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Correo</span>
            <input
              type="text"
              class="form-control"
              placeholder="Correo"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Mensaje</span>
            <input
              type="text"
              class="form-control"
              placeholder="Mensaje"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>

          <div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
          <div id="contenedor-mensajeEnvioDinero"></div>
        </div>
      </form>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/js/arch.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
